<!DOCTYPE html>
<html>
    <head>
        <title>PassGen</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="window" class="container align-self-center">
            <div class="row">
                <div class="col-12">
                    <h1>PassGen</h1>
                    <p id="password-output">your new password goes here</p>
                    <div class="container-fluid">
                        <form id="options" class="row">
                            <div class="col-12">
                            <label for="length">Length</label>
                            <label for="length" id="length-value"></label>
                            <input type="range" name="length" id="length" min="8" max="32" value="8"></div>

                            <div class="col-12"><label><input name="upper" id="upper" type="checkbox">Uppercase</label></div>
                            <div class="col-12"><label><input name="lower" id="lower" type="checkbox">Lowercase</label></div>
                            <div class="col-12"><label><input name="numbers" id="numbers" type="checkbox">Numbers</label></div>
                            <div class="col-12"><label><input name="symbols" id="symbols" type="checkbox">Symbols</label></div>
                        </form>
                    </div>

                    <button id="gnrt-btn" class="btn btn-default" onclick="generate_password()">Generate</button>
                </div>
            </div>
        </div>

        <script>
            password_length = document.getElementById("length").value;
            document.getElementById("length-value").innerHTML = password_length;


            let formData = {};
            const form = document.querySelector('form');
            const LS = localStorage;

            form.addEventListener("input", function(event){
                formData[event.target.name] = event.target.value;
                LS.setItem('formDataLS', JSON.stringify(formData));
            });

            document.getElementById("length").addEventListener("input", function(event) {
                event.preventDefault()
                console.log(password_length)
                password_length = document.getElementById("length").value;
                document.getElementById("length-value").innerHTML = password_length;
                console.log(password_length)
                
            })

            document.getElementById("upper").addEventListener("input", function(event) {
                event.preventDefault()
                if (upper == true) {
                    upper = false;
                } else {
                    upper = true;
                }
            })

            document.getElementById("lower").addEventListener("input", function(event) {
                event.preventDefault()
                if (lower == true) {
                    lower = false;
                    document.getElementById("lower").checked = false;
                } else {
                    lower = true;
                    document.getElementById("lower").checked = true;
                }
            })

            document.getElementById("numbers").addEventListener("input", function(event) {
                event.preventDefault()
                if (numbers == true) {
                    numbers = false;
                    document.getElementById("numbers").checked = false;
                } else {
                    numbers = true;
                    document.getElementById("numbers").checked = true;
                }
            })

            document.getElementById("symbols").addEventListener("input", function(event) {
                event.preventDefault()
                if (symbols == true) {
                    symbols = false;
                } else {
                    symbols = true;
                }
            })

            
        </script>
   </body>
</html>
